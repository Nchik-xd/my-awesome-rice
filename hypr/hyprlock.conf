# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = JetBrainsMono Nerd Font

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
}

input-field {
    monitor =
    size = 16%, 4%
    outline_thickness = 2
    inner_color = rgba(0, 0, 0, 0.0) # no fill
    position = 0, -40

    outer_color = rgb(255, 170, 0) rgb(255, 255, 0) 100deg
    check_color = rgb(255, 255, 0) rgb(255, 255, 0) 120deg
    fail_color = rgb(255, 0, 0) rgb(255, 255, 0) 40deg

    font_color = rgb(143, 143, 143)
    fade_on_empty = true
    rounding = 30

    font_family = JetbrainsMono Nerd Font
    placeholder_text = "Пароль"
    fail_text = Неверный пароль

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.4

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 80
    font_family = JetBrainsMono Nerd Font
    color = rgb(255, 190, 0)

    position = 0, 140
    halign = center
    valign = center
}
    "tooltip": false,

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B" # update every 60 seconds
    font_size = 25
    font_family = $font
    color = rgb(255, 190, 0)

    position = 0, 50
    halign = center
    valign = center
}

label {
    monitor =
    text = $LAYOUT[en,ru]
    font_size = 20
    onclick = hyprctl switchxkblayout all next
    color = rgb(255, 190, 0)

    position = 220, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = Приветствую, $USER
    color = rgb(255, 190, 0)
    font_size = 25
    font_family = JetBrainsMono Nerd Font

    position = 0, -100
    halign = center
    valign = center
}
